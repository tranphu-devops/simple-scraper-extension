<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Danh sách bài viết</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="list.html"><i class="fa-solid fa-house-chimney"></i> Scraped Articles</a>
  </div>
</nav>

<div class="container">

  <div class="row mb-3">
    <div class="col-12 col-md-8">
      <h1 class="h3"><i class="fa-solid fa-clipboard-list"></i> Danh sách bài viết</h1>
    </div>
  </div>

  <!-- Search form -->
  <form id="searchForm" class="row g-2 mb-4 align-items-center">
    <div class="col-12 col-md-6">
      <input
        type="text"
        class="form-control"
        id="searchInput"
        placeholder="Tìm theo tiêu đề hoặc nội dung..."
      >
    </div>

    <div class="col-12 col-md-3">
      <div class="form-check mt-2 mt-md-0">
        <input class="form-check-input" type="checkbox" id="starredOnly">
        <label class="form-check-label" for="starredOnly">
          Chỉ hiển thị bài có ★ star
        </label>
      </div>
    </div>

    <div class="col-6 col-md-1 d-grid">
      <button type="submit" class="btn btn-primary">Tìm</button>
    </div>
    <div class="col-6 col-md-2 d-grid">
      <button type="button" id="resetBtn" class="btn btn-outline-secondary">Reset</button>
    </div>
  </form>

  <div id="infoArea" class="mb-2 text-muted"></div>

  <!-- List container -->
  <div id="list" class="list-group mb-3"></div>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-end" id="pagination"></ul>
  </nav>

</div>

<!-- Bootstrap JS (optional, cho vài component) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

<script>
let currentPage = 1;
let currentQuery = '';
let starredOnly = false;

const PAGE_SIZE = 10;

async function loadList() {
  const params = new URLSearchParams();
  params.set('page', currentPage);
  params.set('pageSize', PAGE_SIZE);
  if (currentQuery) params.set('q', currentQuery);
  if (starredOnly) params.set('starred', 'true');

  const res = await fetch('/api/list?' + params.toString());
  const json = await res.json();

  const listEl = document.getElementById('list');
  const infoEl = document.getElementById('infoArea');
  const pagEl = document.getElementById('pagination');

  if (!json.ok) {
    listEl.innerHTML = '<div class="text-danger">Không tải được dữ liệu.</div>';
    pagEl.innerHTML = '';
    infoEl.textContent = '';
    return;
  }

  const items = json.data;
  const { total, page, pageSize, totalPages } = json.pagination;

  if (items.length === 0) {
    listEl.innerHTML = '<div class="alert alert-info">Không có bài viết nào.</div>';
  } else {
    listEl.innerHTML = items.map(item => `
        <a href="detail.html?id=${item.id}" class="list-group-item list-group-item-action py-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-1">
                ${item.is_starred ? '<i class="fa-solid fa-star"></i>  ' : ''}${cleanTitle(escapeHtml(item.title || '(không có tiêu đề)'))}
              </h6>
            </div>
            <small class="text-muted">
              ${item.has_note ? '<i class="fa-solid fa-note-sticky"></i> ' : ''}
              ${formatDate(item.created_at)}
            </small>
          </div>
        </a>
        `).join('');
  }

  infoEl.textContent = `Tổng: ${total} bài | Trang ${page}/${totalPages}`;

  // Render pagination (Prev, Next)
  renderPagination(page, totalPages);
}

function renderPagination(page, totalPages) {
  const pagEl = document.getElementById('pagination');
  pagEl.innerHTML = '';

  const prevLi = document.createElement('li');
  prevLi.className = 'page-item' + (page <= 1 ? ' disabled' : '');
  prevLi.innerHTML = `
    <a class="page-link" href="#" aria-label="Previous">
      &laquo;
    </a>
  `;
  prevLi.addEventListener('click', (e) => {
    e.preventDefault();
    if (page > 1) {
      currentPage = page - 1;
      loadList();
    }
  });
  pagEl.appendChild(prevLi);

  // Hiển thị tối đa vài page quanh current
  const maxPagesToShow = 5;
  let start = Math.max(1, page - 2);
  let end = Math.min(totalPages, start + maxPagesToShow - 1);
  if (end - start < maxPagesToShow - 1) {
    start = Math.max(1, end - maxPagesToShow + 1);
  }

  for (let p = start; p <= end; p++) {
    const li = document.createElement('li');
    li.className = 'page-item' + (p === page ? ' active' : '');
    li.innerHTML = `<a class="page-link" href="#">${p}</a>`;
    li.addEventListener('click', (e) => {
      e.preventDefault();
      if (p !== page) {
        currentPage = p;
        loadList();
      }
    });
    pagEl.appendChild(li);
  }

  const nextLi = document.createElement('li');
  nextLi.className = 'page-item' + (page >= totalPages ? ' disabled' : '');
  nextLi.innerHTML = `
    <a class="page-link" href="#" aria-label="Next">
      &raquo;
    </a>
  `;
  nextLi.addEventListener('click', (e) => {
    e.preventDefault();
    if (page < totalPages) {
      currentPage = page + 1;
      loadList();
    }
  });
  pagEl.appendChild(nextLi);
}

function formatDate(str) {
  try {
    return new Date(str).toLocaleString();
  } catch (e) {
    return str;
  }
}

function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

function cleanTitle(input) {
  const marker = ' | by ';
  const index = input.indexOf(marker);
  if (index === -1) {
    // Không có " | by " thì trả nguyên chuỗi
    return input;
  }
  return input.slice(0, index);
}

// Search form
document.getElementById('searchForm').addEventListener('submit', (e) => {
  e.preventDefault();
  currentQuery = document.getElementById('searchInput').value.trim();
  starredOnly = document.getElementById('starredOnly').checked;
  currentPage = 1;
  loadList();
});

// Reset button
document.getElementById('resetBtn').addEventListener('click', () => {
  document.getElementById('searchInput').value = '';
  document.getElementById('starredOnly').checked = false;
  currentQuery = '';
  currentPage = 1;
  loadList();
});

// Load lần đầu
loadList();
</script>

</body>
</html>
