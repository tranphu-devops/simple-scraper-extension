<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Danh sách bài viết</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="list.html">Scraped Articles</a>
  </div>
</nav>

<div class="container">

  <div class="row mb-3">
    <div class="col-12 col-md-8">
      <h1 class="h3">Danh sách bài viết</h1>
    </div>
  </div>

  <!-- Search form -->
  <form id="searchForm" class="row g-2 mb-4">
    <div class="col-12 col-md-8">
      <input
        type="text"
        class="form-control"
        id="searchInput"
        placeholder="Tìm theo tiêu đề hoặc nội dung..."
      >
    </div>
    <div class="col-6 col-md-2 d-grid">
      <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </div>
    <div class="col-6 col-md-2 d-grid">
      <button type="button" id="resetBtn" class="btn btn-outline-secondary">Reset</button>
    </div>
  </form>

  <div id="infoArea" class="mb-2 text-muted"></div>

  <!-- List container -->
  <div id="list" class="list-group mb-3"></div>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>

</div>

<!-- Bootstrap JS (optional, cho vài component) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

<script>
let currentPage = 1;
let currentQuery = '';

const PAGE_SIZE = 10;

async function loadList() {
  const params = new URLSearchParams();
  params.set('page', currentPage);
  params.set('pageSize', PAGE_SIZE);
  if (currentQuery) params.set('q', currentQuery);

  const res = await fetch('/api/list?' + params.toString());
  const json = await res.json();

  const listEl = document.getElementById('list');
  const infoEl = document.getElementById('infoArea');
  const pagEl = document.getElementById('pagination');

  if (!json.ok) {
    listEl.innerHTML = '<div class="text-danger">Không tải được dữ liệu.</div>';
    pagEl.innerHTML = '';
    infoEl.textContent = '';
    return;
  }

  const items = json.data;
  const { total, page, pageSize, totalPages } = json.pagination;

  if (items.length === 0) {
    listEl.innerHTML = '<div class="alert alert-info">Không có bài viết nào.</div>';
  } else {
    listEl.innerHTML = items.map(item => `
        <a href="detail.html?id=${item.id}" class="list-group-item list-group-item-action py-3">
            <h5 class="mb-1">${escapeHtml(item.title || '(không có tiêu đề)')}</h5>
            <small class="text-muted">${formatDate(item.created_at)}</small>
        </a>
        `).join('');
  }

  infoEl.textContent = `Tổng: ${total} bài | Trang ${page}/${totalPages}`;

  // Render pagination (Prev, Next)
  renderPagination(page, totalPages);
}

function renderPagination(page, totalPages) {
  const pagEl = document.getElementById('pagination');
  pagEl.innerHTML = '';

  const prevLi = document.createElement('li');
  prevLi.className = 'page-item' + (page <= 1 ? ' disabled' : '');
  prevLi.innerHTML = `
    <a class="page-link" href="#" aria-label="Previous">
      &laquo;
    </a>
  `;
  prevLi.addEventListener('click', (e) => {
    e.preventDefault();
    if (page > 1) {
      currentPage = page - 1;
      loadList();
    }
  });
  pagEl.appendChild(prevLi);

  // Hiển thị tối đa vài page quanh current
  const maxPagesToShow = 5;
  let start = Math.max(1, page - 2);
  let end = Math.min(totalPages, start + maxPagesToShow - 1);
  if (end - start < maxPagesToShow - 1) {
    start = Math.max(1, end - maxPagesToShow + 1);
  }

  for (let p = start; p <= end; p++) {
    const li = document.createElement('li');
    li.className = 'page-item' + (p === page ? ' active' : '');
    li.innerHTML = `<a class="page-link" href="#">${p}</a>`;
    li.addEventListener('click', (e) => {
      e.preventDefault();
      if (p !== page) {
        currentPage = p;
        loadList();
      }
    });
    pagEl.appendChild(li);
  }

  const nextLi = document.createElement('li');
  nextLi.className = 'page-item' + (page >= totalPages ? ' disabled' : '');
  nextLi.innerHTML = `
    <a class="page-link" href="#" aria-label="Next">
      &raquo;
    </a>
  `;
  nextLi.addEventListener('click', (e) => {
    e.preventDefault();
    if (page < totalPages) {
      currentPage = page + 1;
      loadList();
    }
  });
  pagEl.appendChild(nextLi);
}

function formatDate(str) {
  try {
    return new Date(str).toLocaleString();
  } catch (e) {
    return str;
  }
}

function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

// Search form
document.getElementById('searchForm').addEventListener('submit', (e) => {
  e.preventDefault();
  currentQuery = document.getElementById('searchInput').value.trim();
  currentPage = 1;
  loadList();
});

// Reset button
document.getElementById('resetBtn').addEventListener('click', () => {
  document.getElementById('searchInput').value = '';
  currentQuery = '';
  currentPage = 1;
  loadList();
});

// Load lần đầu
loadList();
</script>

</body>
</html>
