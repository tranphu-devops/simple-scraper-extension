<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  let articleUrl = "";
  let isStarred = false;
  const starBtn = document.getElementById("starBtn");
  const noteInput   = document.getElementById("noteInput");
  const saveNoteBtn = document.getElementById("saveNoteBtn");
  const noteStatus  = document.getElementById("noteStatus");

  document.getElementById("backBtn").onclick = () =>
    (window.location.href = "list.html");

  document.getElementById("topBtn").onclick = () =>

  // Xem b√†i g·ªëc

  // X√≥a b√†i vi·∫øt (soft delete)
  document.getElementById("deleteBtn").onclick = async () => {
    if (!confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i vi·∫øt n√†y?")) return;

    const res = await fetch("/api/delete/" + id, { method: "POST" });

  saveNoteBtn.onclick = async () => {

      } else {

  async function loadDetail() {

      return;

    document.getElementById("createdAt").innerText =
      "Ng√†y l∆∞u: " + new Date(data.created_at).toLocaleString();

    document.getElementById("content").innerHTML =
      data.html || "<i>Kh√¥ng c√≥ n·ªôi dung HTML.</i>";

    noteInput.value = data.note || "";

    } else {

  }

      starBtn.classList.remove("btn-outline-warning");
      starBtn.classList.add("btn-warning");
    } else {
      starBtn.textContent = "‚òÜ Th√™m Star";
      starBtn.classList.remove("btn-warning");
      starBtn.classList.add("btn-outline-warning");
    }
  }

  starBtn.onclick = async () => {

</script>
